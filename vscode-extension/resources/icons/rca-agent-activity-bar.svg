<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Optimized RCA Agent Icon for Activity Bar -->
  <!-- Main circle with gradient effect -->
  <circle cx="24" cy="24" r="20" fill="url(#gradient1)" opacity="0.9"/>
  
  <!-- Inner diagnostic circle -->
  <circle cx="24" cy="24" r="16" stroke="currentColor" stroke-width="2" fill="none" opacity="0.8"/>
  
  <!-- Center diagnostic symbol -->
  <g transform="translate(24, 24)">
    <!-- Magnifying glass handle -->
    <line x1="4" y1="4" x2="8" y2="8" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
    
    <!-- Magnifying glass lens -->
    <circle cx="0" cy="0" r="6" stroke="currentColor" stroke-width="2.5" fill="none"/>
    
    <!-- Checkmark inside lens (representing analysis) -->
    <path d="M -2 0 L -1 1.5 L 2 -2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Pulse rings (for active state) -->
  <circle cx="24" cy="24" r="22" stroke="currentColor" stroke-width="1" fill="none" opacity="0.3">
    <animate attributeName="r" values="20;24;20" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3794ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#0066cc;stop-opacity:0.8" />
    </linearGradient>
  </defs>
</svg>
